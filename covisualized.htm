<html>
    <head>
        <title>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="script.js"></script>
        <script src="data.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>

    <body onload="init()">
        
        <h1>
            COVIzualizeD
        </h1>

        <p>
            Click on a state marker to load data.
        </p>
        
        <div id="map" style="width:800px;height:400px;border: 1px solid black;"></div>

        <div id="hidden" style="display:none;">

            <table id="table">
                <thead>
                    <th>
                        State
                    </th>
                    <th>
                        Cases
                    </th>
                    <th>
                        Tests
                    </th>
                    <th>
                        Deaths
                    </th>
                </thead>
                <tbody></tbody>
            </table>

            <div id="display_cases" style="width:800px;height:400px;border:1px solid black;margin:10px;"></div>
            <div id="display_tests" style="width:800px;height:400px;border:1px solid black;margin:10px;"></div>
            <div id="display_deaths" style="width:800px;height:400px;border:1px solid black;margin:10px;"></div>

        </div>

    </body>
