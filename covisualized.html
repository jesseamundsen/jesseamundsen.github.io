        <title>
            COVIsualizeD 
        </title>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="data.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.1.6/css/fixedHeader.dataTables.min.css"/>
        <script type="text/javascript" src="https://cdn.datatables.net/fixedheader/3.1.6/js/dataTables.fixedHeader.min.js"></script>
        <script src="script.js"></script>

    </head>
    <body onload="init()">

        <div id="top" style="width:100%;height:400px;">

            <div id="map" style="width:50%;height:400px;float:left;border-right: 2px solid black;box-sizing: border-box;"></div>

            <div id="plotwrapper" class="hidden" style="width:50%;height:40px;float:right;">
                <div id="measurewrapper" style="margin-top:8px; text-align:center;">
                    Data for <span id="currentstate"></span> (<a href="#" onclick="tableclick('US')">US?</a>)
                    <select id="measure">
                        <option value="newcases">New Cases by Day</option>
                        <option value="newtests">New Tests by Day</option>
                        <option value="newdeaths">New Deaths by Day</option>
                        <option value="allcases">All Cases</option>
                        <option value="alltests">All Tests</option>
                        <option value="alldeaths">All Deaths</option>
                        <option value="newpctpositive">Calculated Pct Pos Tests</option>
                        <option value="newcasesperthousand">Calculated Cases per 100k</option>
                    </select>
                    Display
                    <select id="axistype">
                        <option value="linear">Linear</option>
                        <option value="log">Logarithmic</option>
                    </select>
                    Days
                    <select id="days">
                        <option value="90">90</option>
                        <option value="999999">All</option>
                    </select>
                </div>
                <div id="displaywrapper" style="width:100%;height:360px">
                    <div id="display" style="width:100%;height:100%"></div>
                </div>
            </div>
    
        </div>

        <div id="bottom" style="clear:both;overflow-y:scroll;overflow-x:hidden;border-collapse:collapse;border-top: 2px solid black; background-color: whitesmoke;">
            <div id="tablewrapper" class="hidden" style="padding: 8px;">
                <table id="table" style="position:relative">
                    <thead>
                        <th>
                            Rank
                        </th>
                        <th>
                            State
                        </th>
                        <th>
                            Population
                        </th>
                        <th>
                            Cases
                        </th>
                        <th>
                            Tests
                        </th>
                        <th>
                            Deaths
                        </th>
                        <th>
                            Cases per 1,000 Population
                        </th>
                        <th>
                            Tests per 1,000 Population
                        </th>
                        <th>
                            Deaths per 1,000 Population
                        </th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>

    </body>
</html>
